<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/webjars/materializecss/0.98.1/css/materialize.min.css"
      media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
    <meta charset="UTF-8"/>
    <title>Welcome in SpringBoot</title>
</head>
<body>
<div class="row">
    <h2 class="indigo-text center" th:text="|Search results ${search} |">Tweets</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="tweet : ${tweets}">
            <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
            <span class="title" th:text="${tweet.user.name}">User</span>
            <p th:text="${tweet.text}">Tweet content</p>
        </li>
    </ul>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="/webjars/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/materializecss/0.98.1/js/materialize.min.js"></script>
</body>
</html>
