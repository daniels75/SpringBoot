<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">
    <title>Layout page</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>


    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/webjars/materializecss/0.98.1/css/materialize.min.css"
          media="screen,projection"/>
</head>
<body>
<section layout:fragment="content">
    <p>Page content goes here</p>
</section>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="/webjars/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/materializecss/0.98.1/js/materialize.min.js"></script>
</body>
</html>
